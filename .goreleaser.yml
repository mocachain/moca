version: 2

project_name: mocad

before:
  hooks:
    # Configure git for private repos (PRIVATE_REPO_TOKEN from .release-env)
    - sh -c 'if [ -n "$PRIVATE_REPO_TOKEN" ]; then git config --global url."https://${PRIVATE_REPO_TOKEN}:@github.com/".insteadOf "https://github.com/"; fi'
    # Modern best practices: tidy and format before release
    - go mod tidy
    - go fmt ./...

builds:
  # https://goreleaser.com/customization/build/
  - id: "mocad-darwin"
    main: ./cmd/mocad
    binary: bin/mocad
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-O -D__BLST_PORTABLE__
      - CGO_CFLAGS_ALLOW=-O -D__BLST_PORTABLE__
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=moca -X github.com/cosmos/cosmos-sdk/version.AppName=mocad -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: "mocad-darwin-arm64"
    main: ./cmd/mocad
    binary: bin/mocad
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-O -D__BLST_PORTABLE__
      - CGO_CFLAGS_ALLOW=-O -D__BLST_PORTABLE__
      - CC=oa64-clang
      - CXX=oa64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=moca -X github.com/cosmos/cosmos-sdk/version.AppName=mocad -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: "mocad-linux"
    main: ./cmd/mocad
    binary: bin/mocad
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-O -D__BLST_PORTABLE__
      - CGO_CFLAGS_ALLOW=-O -D__BLST_PORTABLE__
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=moca -X github.com/cosmos/cosmos-sdk/version.AppName=mocad -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
    mod_timestamp: "{{ .CommitTimestamp }}"

  - id: "mocad-linux-arm64"
    main: ./cmd/mocad
    binary: bin/mocad
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-O -D__BLST_PORTABLE__
      - CGO_CFLAGS_ALLOW=-O -D__BLST_PORTABLE__
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=moca -X github.com/cosmos/cosmos-sdk/version.AppName=mocad -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - src: asset/configs/mainnet_config
        dst: mainnet_config
      - src: asset/configs/testnet_config
        dst: testnet_config

# Multi-arch Docker images - VERSION TAGS ONLY
dockers:
  # https://goreleaser.com/customization/docker/
  - use: buildx
    goos: linux
    goarch: amd64
    ids:
      - mocad-linux
    image_templates:
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:{{ .Tag }}-amd64"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    dockerfile: Dockerfile.goreleaser

  - use: buildx
    goos: linux
    goarch: arm64
    ids:
      - mocad-linux-arm64
    image_templates:
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:{{ .Tag }}-arm64"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    dockerfile: Dockerfile.goreleaser

  # LATEST TAGS - only for stable releases (without suffix)
  - use: buildx
    goos: linux
    goarch: amd64
    ids:
      - mocad-linux
    image_templates:
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:latest-amd64"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    dockerfile: Dockerfile.goreleaser
    skip_push: auto # Skip for pre-releases

  - use: buildx
    goos: linux
    goarch: arm64
    ids:
      - mocad-linux-arm64
    image_templates:
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:latest-arm64"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    dockerfile: Dockerfile.goreleaser
    skip_push: auto # Skip for pre-releases

# Docker manifests for unified multi-arch images
docker_manifests:
  # https://goreleaser.com/customization/docker_manifest/
  # Version-specific manifest (always created)
  - name_template: "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:{{ .Tag }}"
    image_templates:
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:{{ .Tag }}-arm64"

  # Latest manifest (only for stable releases without suffix)
  - name_template: "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:latest-amd64"
      - "ghcr.io/{{ .Env.REPO_OWNER }}/{{ .ProjectName }}:latest-arm64"
    skip_push: auto # Skip for pre-releases

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

checksum:
  name_template: "checksums.txt"

release:
  prerelease: auto # Auto-detect pre-releases based on version suffix
  replace_existing_artifacts: true
